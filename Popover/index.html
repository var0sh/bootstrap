<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container my-5">
    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content" class="btn btn-primary">
        toogle popover
    </a>
    <br>
    <hr><br>
    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content" class="btn btn-warning"
        data-bs-placement="top">
        popover on top
    </a>
    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content" class="btn btn-danger"
        data-bs-placement="right">
        popover on right
    </a>
    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content" class="btn btn-secondary"
        data-bs-placement="bottom">
        popover on bottom
    </a>
    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content" class="btn btn-success"
        data-bs-placement="left">
        popover on left
    </a>
    <br>
    <hr><br>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content" class="btn btn-success"
        data-bs-placement="left" data-bs-trigger="focus">
        popover on left
    </a>
    <br>
    <hr><br>

    <a id="btnPopover" href="#" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        class="btn btn-success" data-bs-placement="right" data-bs-trigger="hover">
        popover on left
    </a>
    <br><br>
    <button type="button" class="btn btn-success" onclick="showPopover()">
        show
    </button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">
        hide
    </button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">
        toggle
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-bs-toggle="popover"]').popover();
        });
        function showPopover() {
            $('#btnPopover').popover('show');
        }
        function hidePopover() {
            $('#btnPopover').popover('hide');
        }
        function togglePopover() {
            $('#btnPopover').popover('toggle');
        }
        $('#btnPopover').on('show.bs.popover', function () {
            console.log('show');
        });
        $('#btnPopover').on('shown.bs.popover', function () {
            console.log('shown');
        });
        $('#btnPopover').on('hide.bs.popover', function () {
            console.log('hide');
        });
        $('#btnPopover').on('hidden.bs.popover', function () {
            console.log('hidden');
        });
    </script>
</body>

</html>
