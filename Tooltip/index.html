<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container my-5">
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">
        button
    </a>
    <br><br>
    <button id="btnTooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip"
        title="<h3>Header</h3><br><p>Tooltip Text</p>" data-bs-html="true">tooltip with
        html</button>
    <br>
    <hr><br>
    <p>
        <a data-bs-placement="top" href="#" class="me-5 btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">
            tooltip on top
        </a>
        <a data-bs-placement="right" href="#" class="me-5 btn btn-primary" data-bs-toggle="tooltip"
            title="tooltip text">
            tooltip on right
        </a>
        <a data-bs-placement="bottom" href="#" class="me-5 btn btn-primary" data-bs-toggle="tooltip"
            title="tooltip text">
            tooltip on bottom
        </a>
        <a data-bs-placement="left" href="#" class="me-5 btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">
            tooltip on left
        </a>
    </p>
    <br><br>
    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">show tooltip</button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">hide tooltip</button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">toggle tooltip</button>
    </p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
        function showTooltip() {
            $('#btnTooltip').tooltip('show');
        }
        function hideTooltip() {
            $('#btnTooltip').tooltip('hide');
        }
        function toggleTooltip() {
            $('#btnTooltip').tooltip('toggle');
        }


        $('#btnTooltip').on('show.bs.tooltip', function () {
            console.log('show')
        });
        $('#btnTooltip').on('shown.bs.tooltip', function () {
            console.log('shown')
        });
        $('#btnTooltip').on('hide.bs.tooltip', function () {
            console.log('hide')
        });
        $('#btnTooltip').on('hidden.bs.tooltip', function () {
            console.log('hidden')
        });
    </script>
</body>

</html>
