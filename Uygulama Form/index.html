<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

    <title>Kayıt Formu</title>
    <style>
        .body {
            background: #74ebd5;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ACB6E5, #74ebd5);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .btn-color {
            background-color: #ACB6E5;
        }

        .yuk {
            height: 100vh;
        }
    </style>
</head>

<body class="fw-bold">
    <div class="container body">
        <div class="row yuk">
            <div class="col-md-7 mx-auto my-auto">

                <form action="">

                    <fieldset class="p-4 bg-light rounded shadow">
                        <legend class="text-center display-5 mb-5">Site Üyelik Formu</legend>
                        <div class="row mb-3">
                            <label for="ad-soyad" class="col-form-label col-md-3">Ad Soyad</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" name="" id="ad-soyad"
                                    placeholder="Adınız Soyadınız">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="mail" class="col-form-label col-md-3">E-Mail</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" name="" id="mail" placeholder="Mail Adresiniz">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="adres" class="col-form-label my-auto col-md-3">Adres Bilgileri</label>
                            <div class="col-md-9">
                                <div class="row mb-2">
                                    <div class="col-md-6 mb-1">
                                        <input type="text" name="" id="city" placeholder="Şehir" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <input type="text" name="" id="ilce" placeholder="İlçe" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <input type="text" name="" id="pk" placeholder="Posta Kodu"
                                            class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <select name="" id="ulke" class="form-select">
                                            <option value="1" selected>Türkiye</option>
                                            <option value="2">Fransa</option>
                                            <option value="3">Portekiz</option>
                                            <option value="4">Finlandiya</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="aciklama" class="form-label col-md-3 col-form-label my-auto">Açıklama</label>
                            <div class="col-md-9">
                                <textarea class="form-control" name="" id="aciklama" cols="30" rows="3"
                                    placeholder="Açıklama"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 mx-auto">
                            <button class="mx-auto btn btn-color col-md-2">Kaydet</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>



































    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
